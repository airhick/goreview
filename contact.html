    <script>
      // Suppress ONLY MCP/BrowserAutomation errors, keep all other errors visible
      (function(){
        const isMCPError = (msg) => {
          if (!msg) return false;
          const str = String(msg).toLowerCase();
          return str.includes('localhost:62462') || 
                 str.includes('browserautomation') || 
                 str.includes('registerwithmcp') || 
                 str.includes('pollforcommands') ||
                 (str.includes('vm') && str.includes('register-iframe'));
        };
        
        // Only suppress console errors that are MCP-related
        const originalError = console.error;
        console.error = function(...args) {
          const isMCP = args.some(arg => isMCPError(String(arg)));
          if (!isMCP) {
            originalError.apply(console, args);
          }
        };
        
        // Suppress fetch errors only for localhost:62462
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          if (args[0] && args[0].includes && args[0].includes('localhost:62462')) {
            return Promise.reject(new Error('Blocked by dev filter')).catch(() => {});
          }
          return originalFetch.apply(this, args);
        };
        
        // Suppress XMLHttpRequest errors only for localhost:62462
        const originalOpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(method, url, ...rest) {
          if (url && url.includes('localhost:62462')) {
            this.addEventListener('error', () => {}, {once: true});
            this.addEventListener('loadend', () => {}, {once: true});
          }
          return originalOpen.apply(this, [method, url, ...rest]);
        };
      })();
    </script>

<body>
    <div class="centered-card">
        <div class="contacts-wrap">
            <div class="contacts-header">
                <h1 class="contacts-title">
                    <a id="backLink" href="dashboard.html" class="back-link">‚Üê Retour</a>
                    Contacts
                </h1>
                <div class="contacts-actions">
                    <button id="downloadCSV" class="btn btn-primary">üì• T√©l√©charger CSV</button>
                </div>
            </div>
            <div class="contacts-table-wrapper">
                <table class="contacts-table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Pr√©nom</th>
                            <th>Email</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="contactsTableBody">
                        <tr>
                            <td colspan="4" class="empty-state">
                                <div class="empty-state-icon">üìã</div>
                                <p>Chargement des contacts...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination" id="pagination" style="display: none;">
                <button class="pagination-btn" id="prevBtn">‚Üê Pr√©c√©dent</button>
                <span class="pagination-info" id="pageInfo">Page 1</span>
                <button class="pagination-btn" id="nextBtn">Suivant ‚Üí</button>
            </div>
        </div>
    </div>
    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            
                if (!id) {
                document.getElementById('contactsTableBody').innerHTML = `
                    <tr>
                        <td colspan="4" class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <p>ID de configuration manquant</p>
                        </td>
                    </tr>
                `;
                return;
            }

            // Update back link with id
            const backLink = document.querySelector('.back-link');
            if (backLink) {
                backLink.href = `dashboard.html?id=${encodeURIComponent(id)}`;
            }

            // Supabase
            const SUPABASE_URL = 'https://vigutqmfosxbpncussie.supabase.co';
            const SUPABASE_SERVICE_ROLE = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpZ3V0cW1mb3N4YnBuY3Vzc2llIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MTU4NDc1MiwiZXhwIjoyMDc3MTYwNzUyfQ.WPhspJ5LQ7E6k9sUFJsaISU6eVcJnIPGYv0GPGQfd98';
            const client = supabase.createClient(SUPABASE_URL, SUPABASE_SERVICE_ROLE);

            // Pagination state
            let allContacts = [];
            let currentPage = 1;
            const itemsPerPage = 20;

            // Download CSV function
            function downloadCSV() {
                if (allContacts.length === 0) {
                    alert('Aucun contact √† t√©l√©charger');
                    return;
                }

                // CSV headers
                const headers = ['Nom', 'Pr√©nom', 'Email', 'Date'];
                const csvRows = [headers.join(',')];

                // Add data rows
                allContacts.forEach(contact => {
                    const date = contact.time ? new Date(contact.time).toLocaleDateString('fr-FR', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    }) : '-';
                    const row = [
                        `"${(contact.nom || '').replace(/"/g, '""')}"`,
                        `"${(contact.prenom || '').replace(/"/g, '""')}"`,
                        `"${(contact.email || '').replace(/"/g, '""')}"`,
                        `"${date}"`
                    ];
                    csvRows.push(row.join(','));
                });

                // Create blob and download
                const csvContent = csvRows.join('\n');
                const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `contacts_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            // Render table with pagination
            function renderTable() {
                const tbody = document.getElementById('contactsTableBody');
                const pagination = document.getElementById('pagination');
                const pageInfo = document.getElementById('pageInfo');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                if (allContacts.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="4" class="empty-state">
                                <div class="empty-state-icon">üì≠</div>
                                <p>Aucun contact enregistr√©</p>
                            </td>
                        </tr>
                    `;
                    pagination.style.display = 'none';
                    return;
                }

                const totalPages = Math.ceil(allContacts.length / itemsPerPage);
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const pageContacts = allContacts.slice(startIndex, endIndex);

                // Render rows
                tbody.innerHTML = pageContacts.map((lead, idx) => {
                    const date = lead.time ? new Date(lead.time).toLocaleDateString('fr-FR', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    }) : '-';
                    const email = lead.email || '';
                    const emailDisplay = email || '-';
                    
                    return `
                        <tr>
                            <td>${lead.nom || '-'}</td>
                            <td>${lead.prenom || '-'}</td>
                            <td>
                                <div class="email-cell">
                                    <span>${emailDisplay}</span>
                                    ${email ? `<button type="button" class="btn btn-contact contact-btn" data-email="${email.replace(/"/g, '&quot;')}">Contacter</button>` : ''}
                                </div>
                            </td>
                            <td>${date}</td>
                        </tr>
                    `;
                }).join('');
                
                // Add click handlers for contact buttons
                tbody.querySelectorAll('.contact-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        const email = btn.getAttribute('data-email');
                        if (email) {
                            const bodyText = encodeURIComponent('\n\n\n---\nSent with goreview.fr');
                            window.location.href = `mailto:${email}?body=${bodyText}`;
                        }
                    });
                });

                // Update pagination
                if (totalPages > 1) {
                    pagination.style.display = 'flex';
                    pageInfo.textContent = `Page ${currentPage} sur ${totalPages} (${allContacts.length} contacts)`;
                    prevBtn.disabled = currentPage === 1;
                    nextBtn.disabled = currentPage === totalPages;
                } else {
                    pagination.style.display = 'none';
                }
            }

            // Pagination handlers
            document.getElementById('prevBtn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                }
            });

            document.getElementById('nextBtn').addEventListener('click', () => {
                const totalPages = Math.ceil(allContacts.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                }
            });

            // Download CSV handler
            document.getElementById('downloadCSV').addEventListener('click', downloadCSV);

            // Fetch contacts from contact_table column
            (async () => {
                try {
                    const { data: accountData, error: fetchError } = await client
                        .from('accounts')
                        .select('contact_table')
                        .eq('id', id)
                        .maybeSingle();
                    
                    const tbody = document.getElementById('contactsTableBody');
                    
                    if (fetchError) {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="4" class="empty-state">
                                    <div class="empty-state-icon">‚ùå</div>
                                    <p>Erreur lors du chargement: ${fetchError.message}</p>
                                </td>
                            </tr>
                        `;
                        return;
                    }

                    // Parse contact_table (should be a JSON string or already an array)
                    let contacts = [];
                    if (accountData && accountData.contact_table) {
                        try {
                            contacts = typeof accountData.contact_table === 'string' 
                                ? JSON.parse(accountData.contact_table) 
                                : accountData.contact_table;
                            if (!Array.isArray(contacts)) {
                                contacts = [];
                            }
                        } catch (parseError) {
                            console.warn('Failed to parse contact_table', parseError);
                            contacts = [];
                        }
                    }

                    // If no contacts and contact_table is empty/null, initialize with example contact
                    if (contacts.length === 0) {
                        const exampleContact = {
                            nom: 'go',
                            prenom: 'Review',
                            email: 'goreview.fr@gmail.com',
                            time: new Date().toISOString()
                        };
                        contacts = [exampleContact];
                        
                        // Save the example contact to contact_table
                        try {
                            await client
                                .from('accounts')
                                .update({ contact_table: JSON.stringify(contacts) })
                                .eq('id', id);
                        } catch (updateError) {
                            console.warn('Failed to initialize contact_table', updateError);
                        }
                    } else {
                        // Check if the example contact exists, if not add it
                        const hasExample = contacts.some(c => 
                            c.email === 'goreview.fr@gmail.com' || 
                            (c.nom === 'go' && c.prenom === 'Review')
                        );
                        
                        if (!hasExample) {
                            const exampleContact = {
                                nom: 'go',
                                prenom: 'Review',
                                email: 'goreview.fr@gmail.com',
                                time: new Date().toISOString()
                            };
                            contacts.unshift(exampleContact); // Add at the beginning
                            
                            // Save updated contacts
                            try {
                                await client
                                    .from('accounts')
                                    .update({ contact_table: JSON.stringify(contacts) })
                                    .eq('id', id);
                            } catch (updateError) {
                                console.warn('Failed to update contact_table with example', updateError);
                            }
                        }
                    }

                    // Sort by time (most recent first)
                    contacts.sort((a, b) => {
                        const timeA = a.time ? new Date(a.time).getTime() : 0;
                        const timeB = b.time ? new Date(b.time).getTime() : 0;
                        return timeB - timeA;
                    });

                    allContacts = contacts;
                    currentPage = 1;
                    renderTable();
                } catch (err) {
                    const tbody = document.getElementById('contactsTableBody');
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="4" class="empty-state">
                                <div class="empty-state-icon">‚ùå</div>
                                <p>Erreur lors du chargement: ${err.message}</p>
                            </td>
                        </tr>
                    `;
                    console.error('Failed to load contacts', err);
                }
            })();
        })();
    </script>
