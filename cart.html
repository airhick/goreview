<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - GoReview</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="/" class="nav-logo">
                    <img src="logo.png" alt="GoReview Logo" class="logo-img" style="height:38px;width:auto;margin-right:10px;vertical-align:middle;">
                    <span class="logo-text">GoReview</span>
                </a>
                <div class="nav-actions">
                    <a href="/" class="btn-secondary">Retour à l'accueil</a>
                    <a href="/cart.html" class="cart-tab">
                        Panier (<span data-cart-count>0</span>)
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart & Checkout Section -->
    <section class="cart-section section-padding" style="padding-top: calc(var(--spacing-xl) + 80px);">
        <div class="container">
            <div class="checkout-layout" data-checkout-card hidden>
                <!-- Left Column: Checkout Form -->
                <div class="checkout-main">
                    <form class="checkout-form" data-checkout-form novalidate>
                        <!-- Contact Section -->
                        <div class="checkout-section">
                            <h2 class="checkout-section-title">Contact</h2>
                            <div class="form-group">
                                <label for="order-email">Adresse e-mail</label>
                                <input type="email" id="order-email" name="email" placeholder="votre.email@entreprise.com" autocomplete="email" required>
                            </div>
                            <div class="form-group checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="order-newsletter" name="newsletter" checked>
                                    <span>Envoyez-moi des nouvelles et des offres par e-mail</span>
                                </label>
                            </div>
                        </div>

                        <!-- Delivery Section -->
                        <div class="checkout-section">
                            <h2 class="checkout-section-title">Livraison</h2>
                            <div class="form-group">
                                <label for="order-country">Pays/région</label>
                                <select id="order-country" name="country" required>
                                    <option value="FR" selected>France</option>
                                    <option value="CH">Suisse</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="order-company">Entreprise (optionnel)</label>
                                <input type="text" id="order-company" name="company" placeholder="Nom de l'entreprise" autocomplete="organization">
                            </div>
                            <div class="form-group">
                                <label for="order-name">Nom et Prénom</label>
                                <input type="text" id="order-name" name="fullName" placeholder="Nom Prénom" autocomplete="name" required>
                            </div>
                            <div class="form-group">
                                <label for="order-address-line1">Adresse</label>
                                <input type="text" id="order-address-line1" name="address_line1" placeholder="Numéro et nom de rue" autocomplete="shipping address-line1" required>
                            </div>
                            <div class="form-group">
                                <label for="order-address-line2">Appartement, suite, etc. (optionnel)</label>
                                <input type="text" id="order-address-line2" name="address_line2" placeholder="Appartement, bâtiment, étage, etc." autocomplete="shipping address-line2">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="order-postal-code">Code postal</label>
                                    <input type="text" id="order-postal-code" name="postal_code" placeholder="75001" autocomplete="shipping postal-code" required>
                                </div>
                                <div class="form-group">
                                    <label for="order-city">Ville</label>
                                    <input type="text" id="order-city" name="city" placeholder="Paris" autocomplete="shipping address-level2" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="order-phone">Téléphone</label>
                                <div class="phone-input">
                                    <select id="order-phone-prefix" name="phonePrefix" required>
                                        <option value="+33">+33</option>
                                        <option value="+41">+41</option>
                                    </select>
                                    <input type="tel" id="order-phone" name="phoneNumber" inputmode="tel" placeholder="6 12 34 56 78" required>
                                </div>
                            </div>
                            <div class="form-group checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="order-save-details" name="saveDetails">
                                    <span>Sauvegarder mes coordonnées pour la prochaine fois</span>
                                </label>
                            </div>
                        </div>

                        <!-- Payment Section -->
                        <div class="checkout-section">
                            <h2 class="checkout-section-title">Paiement</h2>
                            <div class="form-feedback" data-order-status hidden></div>
                            <div class="form-actions">
                                <button type="submit" class="btn-primary large checkout-submit" data-submit-order>Confirmer la commande gratuite</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Right Column: Order Summary -->
                <div class="checkout-sidebar">
                    <div class="order-summary">
                        <h2 class="order-summary-title">Résumé de la commande</h2>
                        <div class="order-items" data-cart-items>
                            <p class="cart-empty" data-cart-empty>Votre panier est vide. <a href="/">Ajouter une plaque au panier</a></p>
                        </div>
                        <div class="order-totals">
                            <div class="order-total-line">
                                <span>Sous-total</span>
                                <span data-cart-subtotal>0,00 €</span>
                            </div>
                            <div class="order-total-line">
                                <span>Expédition</span>
                                <span class="free-shipping">Gratuit</span>
                            </div>
                            <div class="order-total-line order-total-final">
                                <span>Total</span>
                                <span data-cart-total>0,00 €</span>
                            </div>
                        </div>
                        <p class="order-footnote">Les frais de port sont offerts.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
