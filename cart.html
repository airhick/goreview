<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - GoReview</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="/" class="nav-logo">
                    <img src="logo.png" alt="GoReview Logo" class="logo-img" style="height:38px;width:auto;margin-right:10px;vertical-align:middle;">
                    <span class="logo-text">GoReview</span>
                </a>
                <div class="nav-actions">
                    <a href="/" class="btn-secondary">Retour à l'accueil</a>
                    <a href="/cart.html" class="cart-tab">
                        Panier (<span data-cart-count>0</span>)
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart & Checkout Section -->
    <section class="cart-section section-padding" style="padding-top: calc(var(--spacing-xl) + 80px);">
        <div class="container">
            <div class="checkout-layout" data-checkout-card hidden>
                <!-- Left Column: Checkout Form -->
                <div class="checkout-main">
                    <form class="checkout-form" data-checkout-form novalidate>
                        <!-- Delivery Section -->
                        <div class="checkout-section">
                            <h2 class="checkout-section-title">Livraison</h2>
                            <div class="form-group" style="margin-bottom:var(--spacing-sm);">
                                <input type="email" id="order-email" name="email" placeholder="Contact (adresse e-mail)" autocomplete="email" required>
                            </div>
                            <div class="form-group">
                                <select id="order-country" name="country" required>
                                    <option value="FR" selected>France</option>
                                    <option value="CH">Suisse</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" id="order-name" name="fullName" placeholder="Nom et prénom" autocomplete="name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="order-address-line1" name="address_line1" placeholder="Adresse (numéro et rue)" autocomplete="shipping address-line1" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <input type="text" id="order-postal-code" name="postal_code" placeholder="Code postal" autocomplete="shipping postal-code" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="order-city" name="city" placeholder="Ville" autocomplete="shipping address-level2" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="order-phone">Téléphone</label>
                                <div class="phone-input">
                                    <select id="order-phone-prefix" name="phonePrefix" required>
                                        <option value="+33">+33</option>
                                        <option value="+41">+41</option>
                                    </select>
                                    <input type="tel" id="order-phone" name="phoneNumber" inputmode="tel" placeholder="6 12 34 56 78" required>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>

                <!-- Right Column: Order Summary -->
                <div class="checkout-sidebar">
                    <div class="order-summary">
                        <h2 class="order-summary-title">Résumé de la commande</h2>
                        <div class="order-items" data-cart-items>
                            <p class="cart-empty" data-cart-empty>Votre panier est vide. <a href="/">Ajouter une plaque au panier</a></p>
                        </div>
                        <div class="order-totals">
                            <div class="order-total-line">
                                <span>Sous-total</span>
                                <span data-cart-subtotal>0,00 €</span>
                            </div>
                            <div class="order-total-line">
                                <span>Expédition</span>
                                <span class="free-shipping">Gratuit</span>
                            </div>
                            <div class="order-total-line order-total-final">
                                <span>Total</span>
                                <span data-cart-total>0,00 €</span>
                            </div>
                        </div>
                        <p class="order-footnote">Les frais de port sont offerts.</p>
                        <div class="checkout-section" style="padding:var(--spacing-sm);margin-top:var(--spacing-sm);background:#f9fafb;border-radius:10px;">
                            <h3 class="checkout-section-title" style="margin-bottom:0.5rem;font-size:1rem;">Paiement</h3>
                            <button type="button" class="btn-primary large checkout-submit" style="width:100%;">Confirmer la commande gratuite</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1zqymSXocGXuCEVvpzXERWYwIzimV0Oo&libraries=places&language=fr&region=FR&callback=initCheckoutAddressAutocomplete" async defer></script>
</body>
</html>
