<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GoReview</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .centered-card {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
        }
        .dashboard-wrap {
            background: #fff;
            border-radius: 18px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.08);
            max-width: 1000px;
            width: 100%;
            padding: 2rem;
        }
        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 1.25rem;
        }
        .dashboard-title {
            font-size: 1.5rem;
            margin: 0;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 1rem;
        }
        .card {
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 1rem;
            background: #fff;
        }
        .card h3 {
            margin: 0 0 0.35rem 0;
            font-size: 1.125rem;
        }
        .card p {
            color: #4b5563;
            margin: 0 0 0.75rem 0;
            font-size: 0.95rem;
        }
        .big-count { font-size: 2.25rem; font-weight: 800; color: #111827; }
        .card .btn-row {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 0.9rem;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            text-decoration: none;
            font-weight: 600;
            color: #111827;
            transition: background 0.15s;
        }
        .btn:hover { background: #f3f4f6; }
        .btn-primary { color: #fff; background: #6366f1; border-color: #6366f1; }
        .btn-primary:hover { background: #4f46e5; }
        .muted { color: #6b7280; font-size: 0.9rem; }
        .back-link { display: inline-block; margin-bottom: 2rem; text-decoration: none; color: #6366f1; }
        @media (max-width: 520px) { .dashboard-title { font-size: 1.25rem; } }
        .preview-frame { width: 100%; height: 420px; border: 1px solid #e5e7eb; border-radius: 14px; background: #fff; }
        @media (max-width: 520px) { .preview-frame { height: 320px; } }
    </style>
</head>
<body>
<div class="centered-card" id="main">
    <!-- Populated by JS -->
</div>
<script>
(function() {
    const mount = document.getElementById('main');
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    function setCookie(name, value, days) {
        const d = new Date();
        d.setTime(d.getTime() + (days*24*60*60*1000));
        const expires = "expires=" + d.toUTCString();
        document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/;SameSite=Lax";
    }

    function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for (let c of ca) {
            while (c.charAt(0) === ' ') c = c.substring(1);
            if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length));
        }
        return null;
    }

    // If no id in URL, try cookie. If cookie exists, redirect to its dashboard. Otherwise go to login page.
    if (!id) {
        const savedId = getCookie('goreview_user_id');
        if (savedId) {
            window.location.replace(`/dashboard.html?id=${encodeURIComponent(savedId)}`);
        } else {
            window.location.replace('/dashboardlogin.html');
        }
        return;
    }

    // Persist id for future visits (6 months)
    setCookie('goreview_user_id', id, 180);
    mount.innerHTML = `
        <div class='dashboard-wrap'>
            <div class='dashboard-header'>
                <h1 class='dashboard-title'>Dashboard GoReview <span id='bizName' style='color:#6366f1'>#${id}</span></h1>
                <a href='/' class='btn'>Accueil</a>
            </div>
            <p class='muted' style='margin-bottom:1rem;'>Gérez votre configuration et vos résultats.</p>
            <div class='cards-grid'>
                <div class='card'>
                    <h3>Avis récoltés</h3>
                    <div class='big-count' id='statsCount'>–</div>
                    <p class='muted'>Total d'avis générés via votre plaque.</p>
                </div>
                <div class='card preview-card'>
                    <h3>Aperçu en direct</h3>
                    <p class='muted'>Visualisez l'expérience côté client (redirection + jeu si activé).</p>
                    <iframe id='livePreview' class='preview-frame' src='about:blank' loading='lazy'></iframe>
                </div>
                <div class='card'>
                    <h3>Contacts</h3>
                    <p>Consultez les contacts collectés via la plaque.</p>
                    <div class='btn-row'>
                        <a id='contactsLink' class='btn-primary btn' href='/company.html?id=${encodeURIComponent(id)}' target='_blank' rel='noopener noreferrer'>Ouvrir le tableau</a>
                    </div>
                </div>
                <div class='card'>
                    <h3>Jeux</h3>
                    <p>Ajoutez un jeu pour encourager les clients à laisser un avis.</p>
                    <p class='muted'>Etat: <strong id='gamesStatus'>–</strong> <span id='gameName'></span></p>
                    <div class='btn-row'>
                        <a class='btn-primary btn' id='gamesLink' href='/games.html?id=${encodeURIComponent(id)}'>Choisir un jeu</a>
                    </div>
                </div>
            </div>
        </div>
    `;

    // Supabase: fetch account row to populate the cards
    const SUPABASE_URL = 'https://vigutqmfosxbpncussie.supabase.co';
    const SUPABASE_SERVICE_ROLE = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpZ3V0cW1mb3N4YnBuY3Vzc2llIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MTU4NDc1MiwiZXhwIjoyMDc3MTYwNzUyfQ.WPhspJ5LQ7E6k9sUFJsaISU6eVcJnIPGYv0GPGQfd98';

    try {
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_SERVICE_ROLE);
        client
            .from('accounts')
            .select('*')
            .eq('id', id)
            .limit(1)
            .maybeSingle()
            .then(({ data, error }) => {
                if (error) {
                    console.error('Supabase error', error);
                    return;
                }
                if (!data) return;
                // Business name in title
                const name = data.business_name || data.company_name || data.company_nam || ('#' + id);
                const titleEl = document.getElementById('bizName');
                if (titleEl) titleEl.textContent = name;
                // Stats (review_number)
                const statsEl = document.getElementById('statsCount');
                if (statsEl) statsEl.textContent = data.review_number || '0';
                // Contacts link (contact_table URL)
                const contactsEl = document.getElementById('contactsLink');
                if (contactsEl) {
                    contactsEl.href = data.contact_table || `/company.html?id=${encodeURIComponent(id)}`;
                }
                // Games
                const gamesStatusEl = document.getElementById('gamesStatus');
                const gameNameEl = document.getElementById('gameName');
                if (gamesStatusEl) gamesStatusEl.textContent = data.games ? 'Activé' : 'Désactivé';
                if (gameNameEl) gameNameEl.textContent = data.wich_game ? `(${data.wich_game})` : '';
                // Live preview iframe: external sites may block embedding via CSP.
                // If redirection_url is same-origin, use it; otherwise fall back to local company preview.
                const previewEl = document.getElementById('livePreview');
                if (previewEl) {
                    let previewUrl = `/company.html?id=${encodeURIComponent(id)}`;
                    if (data.redirection_url) {
                        try {
                            const u = new URL(data.redirection_url);
                            if (u.origin === window.location.origin) {
                                previewUrl = data.redirection_url;
                            }
                        } catch(_) {}
                    }
                    previewEl.src = previewUrl;
                }
            });
    } catch (e) {
        console.error('Supabase init failed', e);
    }
})();
</script>
</body>
</html>
