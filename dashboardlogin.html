<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion au dashboard - GoReview</title>
    
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --border-color: #e5e7eb;
            --radius-md: 0.75rem;
        }
        * { box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
            color: #111827;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .card {
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            padding: 2rem;
            width: 100%;
            max-width: 440px;
        }
        .logo {
            width: 72px;
            height: 72px;
            margin: 0 auto 1rem;
        }
        .logo img { width: 100%; height: 100%; object-fit: contain; }
        h1 { text-align: center; font-size: 1.75rem; margin: 0 0 0.5rem 0; }
        p.subtitle { text-align: center; color: #6b7280; margin: 0 0 1.25rem 0; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        input[type="email"] {
            width: 100%; padding: 0.75rem 1rem; border: 1px solid #d1d5db; border-radius: var(--radius-md);
            font-size: 1rem; background: #fff; color: #111827;
        }
        input[type="email"]:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(99,102,241,0.1); }
        .btn-primary {
            width: 100%; border: none; cursor: pointer; font-size: 1rem; font-weight: 600; border-radius: var(--radius-md);
            padding: 0.875rem 1.25rem; color: #fff; background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            box-shadow: 0 4px 14px 0 rgba(99,102,241,0.39); transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px 0 rgba(99,102,241,0.5); }
        .status { display: none; margin-top: 0.75rem; font-size: 0.9375rem; text-align: center; }
        .status.error { color: #991b1b; background: #fee2e2; padding: 0.5rem 0.75rem; border-radius: 8px; }
        .status.success { color: #065f46; background: #d1fae5; padding: 0.5rem 0.75rem; border-radius: 8px; }
        .status.show { display: block; }
        .note { font-size: 0.875rem; color: #6b7280; text-align: center; margin-top: 0.75rem; }
        @media (max-width: 400px) { .card { padding: 1.25rem; } }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo"><img src="logo.png" alt="GoReview Logo"></div>
        <h1>Connexion</h1>
        <p class="subtitle">Connectez-vous à votre tableau de bord GoReview</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email" required placeholder="votre@email.com" autocomplete="email">
            </div>
            <button type="submit" class="btn-primary">Se connecter</button>
            <div id="status" class="status"></div>
            <p class="note">Entrez l'email associé à votre compte.</p>
        </form>
    </div>

    <!-- Supabase for reads, Database Proxy for writes -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="db-proxy.js"></script>

    <script>
        // Session management functions
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) {
                return decodeURIComponent(parts.pop().split(';').shift());
            }
            return null;
        }

        function getSession() {
            const sessionCookie = getCookie('goreview_session');
            if (!sessionCookie) {
                return null;
            }
            try {
                return JSON.parse(sessionCookie);
            } catch (e) {
                console.error('Error parsing session cookie:', e);
                return null;
            }
        }

        // Check if user is already logged in
        (function() {
            const session = getSession();
            if (session && session.id) {
                // User has valid session, redirect to dashboard
                window.location.href = `/dashboard.html?id=${encodeURIComponent(session.id)}`;
            }
        })();
    </script>

    <script>
            
            const form = document.getElementById('loginForm');
            const statusEl = document.getElementById('status');

            function showStatus(message, type) {
                statusEl.textContent = message;
                statusEl.className = 'status show ' + (type === 'error' ? 'error' : 'success');
            }

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                statusEl.className = 'status';

                const email = (document.getElementById('email').value || '').trim().toLowerCase();

                if (!validateEmail(email)) {
                    showStatus("Veuillez entrer une adresse email valide.", 'error');
                    return;
                }

                showStatus("Vérification en cours...", 'success');

                try {
                    // Wait for dbProxy to be available
                    let retries = 0;
                    while (typeof window.dbProxy === 'undefined' && retries < 10) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        retries++;
                    }

                    if (typeof window.dbProxy === 'undefined') {
                        showStatus("Erreur de connexion. Veuillez réessayer.", 'error');
                        return;
                    }
                    
                    // Find account by email only via webhook
                    const { data, error } = await window.dbProxy.select('accounts', { email: email }, { select: ['id', 'email'], single: true });

                    if (error) {
                        console.error('Database error:', error);
                        showStatus("Une erreur est survenue. Veuillez réessayer.", 'error');
                        return;
                    }

                    if (!data || !data.id) {
                        showStatus("Aucun compte trouvé avec cet email.", 'error');
                        return;
                    }

                    // Create session cookie
                    const sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                    const sessionData = {
                        id: data.id,
                        email: data.email,
                        loginTime: new Date().toISOString()
                    };
                    
                    // Set cookie with 30 days expiration
                    const expirationDate = new Date();
                    expirationDate.setTime(expirationDate.getTime() + (30 * 24 * 60 * 60 * 1000)); // 30 days
                    document.cookie = `goreview_session=${encodeURIComponent(JSON.stringify(sessionData))}; expires=${expirationDate.toUTCString()}; path=/; SameSite=Lax`;

                    // Email found, redirect to dashboard with the account ID
                    window.location.href = `/dashboard.html?id=${encodeURIComponent(data.id)}`;
                } catch (err) {
                    console.error('Login error:', err);
                    showStatus("Une erreur est survenue. Veuillez réessayer.", 'error');
                }
            });
    </script>
</body>
</html>
