        // Approximate coordinates based on address keywords
        function approximateCoordinates(address) {
            if (!address) return { lat: 48.8566, lng: 2.3522 }; // Paris default
            
            const addressLower = address.toLowerCase();
            
            // French cities
            if (addressLower.includes('paris')) return { lat: 48.8566, lng: 2.3522 };
            if (addressLower.includes('lyon')) return { lat: 45.764, lng: 4.8357 };
            if (addressLower.includes('marseille')) return { lat: 43.2965, lng: 5.3698 };
            if (addressLower.includes('toulouse')) return { lat: 43.6047, lng: 1.4442 };
            if (addressLower.includes('nice')) return { lat: 43.7102, lng: 7.262 };
            if (addressLower.includes('nantes')) return { lat: 47.2184, lng: -1.5536 };
            if (addressLower.includes('strasbourg')) return { lat: 48.5734, lng: 7.7521 };
            if (addressLower.includes('montpellier')) return { lat: 43.6108, lng: 3.8767 };
            if (addressLower.includes('bordeaux')) return { lat: 44.8378, lng: -0.5792 };
            if (addressLower.includes('lille')) return { lat: 50.6292, lng: 3.0573 };
            if (addressLower.includes('rennes')) return { lat: 48.1173, lng: -1.6778 };
            
            // Belgian cities
            if (addressLower.includes('bruxelles') || addressLower.includes('brussels')) return { lat: 50.8503, lng: 4.3517 };
            if (addressLower.includes('anvers') || addressLower.includes('antwerp')) return { lat: 51.2194, lng: 4.4025 };
            
            // Swiss cities
            if (addressLower.includes('genÃ¨ve') || addressLower.includes('geneva')) return { lat: 46.2044, lng: 6.1432 };
            if (addressLower.includes('zurich')) return { lat: 47.3769, lng: 8.5417 };
            
            // German cities
            if (addressLower.includes('berlin')) return { lat: 52.52, lng: 13.405 };
            if (addressLower.includes('munich') || addressLower.includes('mÃ¼nchen')) return { lat: 48.1351, lng: 11.582 };
            
            // Add slight randomization for default to spread out markers
            return { 
                lat: 48.8566 + (Math.random() - 0.5) * 2, 
                lng: 2.3522 + (Math.random() - 0.5) * 4 
            };
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // GLOBE INITIALIZATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        async function initGlobe() {
            const canvas = document.getElementById('globeCanvas');
            if (!canvas) return;

            // Cleanup previous instance
            if (globe) {
                globe();
                globe = null;
            }

            const container = document.getElementById('globeContainer');
            const width = container.offsetWidth;
            const height = container.offsetHeight;
            
            canvas.width = width * window.devicePixelRatio;
            canvas.height = height * window.devicePixelRatio;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';

            let phi = 0;
            let theta = 0.3;
            let pointerInteracting = null;
            let pointerInteractionMovement = 0;
            let currentScale = 1;
            let isZoomed = false;
            const MIN_SCALE = 1;
            const MAX_SCALE = 4;

            // Convert companies to markers format
            markers = companies.map(company => ({
                location: [company.lat, company.lng],
                size: 0.06
            }));

            const globeConfig = {
                devicePixelRatio: window.devicePixelRatio,
                width: width * window.devicePixelRatio,
                height: height * window.devicePixelRatio,
                phi: 0,
                theta: theta,
                scale: currentScale,
                dark: isDarkTheme ? 1 : 0,
                diffuse: isDarkTheme ? 1.2 : 3,
                mapSamples: 16000,
                mapBrightness: isDarkTheme ? 6 : 1.5,
                baseColor: isDarkTheme ? [0.3, 0.3, 0.35] : [0.9, 0.9, 0.95],
                markerColor: [0.545, 0.361, 0.965], // Purple accent
                glowColor: isDarkTheme ? [0.3, 0.2, 0.5] : [0.8, 0.7, 0.95],
                markers: markers,
                onRender: (state) => {
                    // Stop rotation when zoomed or interacting
                    if (!pointerInteracting && !isZoomed) {
                        phi += 0.003;
                    }
                    state.phi = phi + pointerInteractionMovement;
                    state.theta = theta;
                    state.scale = currentScale;
                }
            };

            // Wait for createGlobe to be available
            let retries = 0;
            while (!window.createGlobe && retries < 50) {
                await new Promise(r => setTimeout(r, 100));
                retries++;
            }
            
            if (!window.createGlobe) {
                console.error('COBE library not loaded after waiting');
                return;
            }
            
            console.log('COBE library loaded, creating globe with', markers.length, 'markers');
            globe = window.createGlobe(canvas, globeConfig);

            // Pointer interaction for drag-to-rotate
            canvas.addEventListener('pointerdown', (e) => {
                pointerInteracting = e.clientX;
                canvas.style.cursor = 'grabbing';
            });

            canvas.addEventListener('pointerup', () => {
                pointerInteracting = null;
                canvas.style.cursor = 'grab';
            });

            canvas.addEventListener('pointerout', () => {
                pointerInteracting = null;
                canvas.style.cursor = 'grab';
            });

            canvas.addEventListener('pointermove', (e) => {
                if (pointerInteracting !== null) {
                    const delta = e.clientX - pointerInteracting;
                    pointerInteractionMovement += delta / 200;
                    pointerInteracting = e.clientX;
                }
            });

            // Touch support
            canvas.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    pointerInteracting = e.touches[0].clientX;
                }
            }, { passive: true });

            canvas.addEventListener('touchmove', (e) => {
                if (pointerInteracting !== null && e.touches.length === 1) {
                    const delta = e.touches[0].clientX - pointerInteracting;
                    pointerInteractionMovement += delta / 200;
                    pointerInteracting = e.touches[0].clientX;
                }
            }, { passive: true });

            canvas.addEventListener('touchend', () => {
                pointerInteracting = null;
            });

            // Zoom with mouse wheel
            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -0.15 : 0.15;
                currentScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, currentScale + delta));
                isZoomed = currentScale > 1.1;
                
                // Update zoom indicator
                const zoomIndicator = document.getElementById('zoomIndicator');
                if (zoomIndicator) {
                    zoomIndicator.textContent = `${Math.round(currentScale * 100)}%`;
                    zoomIndicator.style.opacity = isZoomed ? '1' : '0.5';
                }
            }, { passive: false });

            // Pinch to zoom on touch devices
            let lastTouchDistance = 0;
            canvas.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    lastTouchDistance = Math.sqrt(dx * dx + dy * dy);
                }
            }, { passive: true });

            canvas.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const delta = (distance - lastTouchDistance) * 0.01;
                    currentScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, currentScale + delta));
                    isZoomed = currentScale > 1.1;
                    lastTouchDistance = distance;
                }
            }, { passive: true });

            // Double-click to reset zoom
            canvas.addEventListener('dblclick', () => {
                currentScale = 1;
                isZoomed = false;
                const zoomIndicator = document.getElementById('zoomIndicator');
                if (zoomIndicator) {
                    zoomIndicator.textContent = '100%';
                    zoomIndicator.style.opacity = '0.5';
                }
            });
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // UI UPDATES
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function updateStats() {
            const totalCompanies = companies.length;
            const countries = new Set(companies.map(c => c.country)).size;
            const totalReviews = companies.reduce((sum, c) => sum + (parseInt(c.tot_review) || 0), 0);
            
            document.getElementById('statCompanies').textContent = totalCompanies.toLocaleString('fr-FR');
            document.getElementById('statCountries').textContent = countries;
            document.getElementById('statReviews').textContent = totalReviews.toLocaleString('fr-FR');
        }

        function updateActivityList() {
            const activityList = document.getElementById('activityList');
            
            if (companies.length === 0) {
                activityList.innerHTML = `
                    <div class="loading">
                        <span class="loading-text">Aucun Ã©tablissement trouvÃ©</span>
                    </div>
                `;
                return;
            }

            // Show last 10 companies
            const recentCompanies = companies.slice(0, 10);
            
            activityList.innerHTML = recentCompanies.map(company => {
                const initials = getInitials(company.company_name);
                const flag = getCountryFlag(company.country);
                const location = company.adress ? company.adress.split(',').slice(-2).join(',').trim() : company.country;
                
                return `
                    <div class="activity-item">
                        <div class="activity-avatar">${initials}</div>
                        <div class="activity-content">
                            <div class="activity-name">${escapeHtml(company.company_name || 'Ã‰tablissement')}</div>
                            <div class="activity-location">${escapeHtml(location)}</div>
                        </div>
                        <span class="activity-flag">${flag}</span>
                    </div>
                `;
            }).join('');
        }

        function getInitials(name) {
            if (!name) return '?';
            return name.split(' ')
                .slice(0, 2)
                .map(word => word.charAt(0).toUpperCase())
                .join('');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INITIALIZATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        async function init() {
            // Create stars background
            createStars();
            
            // Set initial theme based on France time
            setTheme(!isFranceDaytime());
            
            // Setup theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Fetch companies
            companies = await fetchCompanies();
            console.log(`Loaded ${companies.length} companies with coordinates`);
            
            // Initialize globe
            initGlobe();
            
            // Update UI
            updateStats();
            updateActivityList();
            
            // Handle resize
            window.addEventListener('resize', () => {
                if (globe) {
                    initGlobe();
                }
            });
        }

        // Wait for Supabase to load
        if (typeof supabase !== 'undefined') {
            init();
        } else {
            window.addEventListener('load', init);
        }
    </script>
