    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CONFIGURATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        const countryFlags = {
            'france': 'ğŸ‡«ğŸ‡·', 'fr': 'ğŸ‡«ğŸ‡·',
            'belgium': 'ğŸ‡§ğŸ‡ª', 'be': 'ğŸ‡§ğŸ‡ª', 'belgique': 'ğŸ‡§ğŸ‡ª',
            'germany': 'ğŸ‡©ğŸ‡ª', 'de': 'ğŸ‡©ğŸ‡ª', 'allemagne': 'ğŸ‡©ğŸ‡ª',
            'switzerland': 'ğŸ‡¨ğŸ‡­', 'ch': 'ğŸ‡¨ğŸ‡­', 'suisse': 'ğŸ‡¨ğŸ‡­',
            'italy': 'ğŸ‡®ğŸ‡¹', 'it': 'ğŸ‡®ğŸ‡¹', 'italie': 'ğŸ‡®ğŸ‡¹',
            'spain': 'ğŸ‡ªğŸ‡¸', 'es': 'ğŸ‡ªğŸ‡¸', 'espagne': 'ğŸ‡ªğŸ‡¸',
            'portugal': 'ğŸ‡µğŸ‡¹', 'pt': 'ğŸ‡µğŸ‡¹',
            'netherlands': 'ğŸ‡³ğŸ‡±', 'nl': 'ğŸ‡³ğŸ‡±', 'pays-bas': 'ğŸ‡³ğŸ‡±',
            'uk': 'ğŸ‡¬ğŸ‡§', 'united kingdom': 'ğŸ‡¬ğŸ‡§', 'royaume-uni': 'ğŸ‡¬ğŸ‡§',
            'usa': 'ğŸ‡ºğŸ‡¸', 'united states': 'ğŸ‡ºğŸ‡¸', 'Ã©tats-unis': 'ğŸ‡ºğŸ‡¸',
            'canada': 'ğŸ‡¨ğŸ‡¦', 'ca': 'ğŸ‡¨ğŸ‡¦',
            'default': 'ğŸŒ'
        };

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // STATE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        let companies = [];
        let markers = [];
        let globe = null;
        let phi = 0;
        let pointerInteracting = null;
        let pointerInteractionMovement = 0;
        let currentScale = 1;
        let autoRotate = true;

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // DATA FETCHING
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        async function waitForDbProxy() {
            if (window.dbProxy) return window.dbProxy;
            let retries = 0;
            while (!window.dbProxy && retries < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                retries++;
            }
            if (!window.dbProxy) throw new Error('db-proxy.js failed to load');
            return window.dbProxy;
        }

        async function fetchCompanies() {
            try {
                const dbProxy = await waitForDbProxy();
                
                console.log('ğŸ” Fetching companies from Supabase...');
                
                const { data, error } = await dbProxy.select('accounts', {}, {
                    select: ['id', 'company_name', 'email', 'business_id', 'current_rating', 'tot_review', 'created_at', 'adress', 'business_details'],
                    limit: 1000
                });

                if (error) {
                    console.error('âŒ Supabase error:', error);
                    return [];
                }
                
                // âœ… FILTER: Only businesses with company_name filled (active GoReview clients)
                const activeBusinesses = (data || []).filter(b => 
                    b.company_name && b.company_name.trim() !== ''
                );
                
                console.log(`âœ… Filtered: ${activeBusinesses.length} active GoReview businesses (with company_name) out of ${data?.length || 0} total accounts`);

                // Parse business_details and extract coordinates
                return activeBusinesses.map(company => {
                    let lat = null, lng = null;
                    
                    // Try to get coordinates from business_details
                    if (company.business_details) {
                        try {
                            const details = typeof company.business_details === 'string' 
                                ? JSON.parse(company.business_details) 
                                : company.business_details;
                            
                            if (details.gps_coordinates) {
                                lat = details.gps_coordinates.latitude;
                                lng = details.gps_coordinates.longitude;
                            }
                        } catch (e) {
                            console.warn('Failed to parse business_details for', company.company_name);
                        }
                    }
                    
                    // Fallback: approximate coordinates based on address
                    if (!lat || !lng) {
                        const coords = approximateCoordinates(company.adress);
                        lat = coords.lat;
                        lng = coords.lng;
                    }
                    
                    return {
                        ...company,
                        lat,
                        lng,
                        country: extractCountry(company.adress)
                    };
                }).filter(c => c.lat && c.lng);

            } catch (error) {
                console.error('âŒ Error fetching companies:', error);
                return [];
            }
        }

        function extractCountry(address) {
            if (!address) return 'France';
            const addressLower = address.toLowerCase();
            
            for (const [key] of Object.entries(countryFlags)) {
                if (addressLower.includes(key)) {
                    return key.charAt(0).toUpperCase() + key.slice(1);
                }
            }
            return 'France';
        }

        function getCountryFlag(country) {
            if (!country) return countryFlags.default;
            const key = country.toLowerCase();
            return countryFlags[key] || countryFlags.default;
        }

        // Approximate coordinates based on address keywords
        function approximateCoordinates(address) {
            if (!address) return { lat: 48.8566, lng: 2.3522 }; // Paris default
            
            const addressLower = address.toLowerCase();
            
            // French cities
            if (addressLower.includes('paris')) return { lat: 48.8566, lng: 2.3522 };
            if (addressLower.includes('lyon')) return { lat: 45.764, lng: 4.8357 };
            if (addressLower.includes('marseille')) return { lat: 43.2965, lng: 5.3698 };
            if (addressLower.includes('toulouse')) return { lat: 43.6047, lng: 1.4442 };
            if (addressLower.includes('nice')) return { lat: 43.7102, lng: 7.262 };
            if (addressLower.includes('bordeaux')) return { lat: 44.8378, lng: -0.5792 };
            if (addressLower.includes('lille')) return { lat: 50.6292, lng: 3.0573 };
            
            // Add slight randomization to spread markers
            return {
                lat: 48.8566 + (Math.random() - 0.5) * 2, 
                lng: 2.3522 + (Math.random() - 0.5) * 4 
            };
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // GLOBE INITIALIZATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        async function initGlobe() {
            const canvas = document.getElementById('globeCanvas');
            if (!canvas) return;

            // Cleanup previous instance
            if (globe) {
                try {
                    globe.destroy();
                } catch (e) {
                    console.warn('Globe destroy failed:', e);
                }
                globe = null;
            }

            const container = canvas.parentElement;
            const width = container.offsetWidth;
            const height = container.offsetHeight;
            
            canvas.width = width * window.devicePixelRatio;
            canvas.height = height * window.devicePixelRatio;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';

            // Convert companies to markers format
            markers = companies.map(company => ({
                location: [company.lat, company.lng],
                size: 0.06 * currentScale
            }));

            const globeConfig = {
                devicePixelRatio: window.devicePixelRatio,
                width: width * window.devicePixelRatio,
                height: height * window.devicePixelRatio,
                phi: phi,
                theta: 0.3,
                dark: 1,
                diffuse: 1.2,
                scale: currentScale,
                mapSamples: 16000,
                mapBrightness: 6,
                baseColor: [0.3, 0.3, 0.35],
                markerColor: [0.545, 0.361, 0.965], // Purple accent
                glowColor: [0.3, 0.2, 0.5],
                markers: markers,
                onRender: (state) => {
                    // Auto-rotate only when not interacting and not zoomed
                    if (!pointerInteracting && autoRotate && currentScale === 1) {
                        phi += 0.003;
                    }
                    state.phi = phi + pointerInteractionMovement;
                    state.scale = currentScale;
                }
            };

            // Wait for createGlobe to be available
            let retries = 0;
            while (!window.createGlobe && retries < 50) {
                await new Promise(r => setTimeout(r, 100));
                retries++;
            }
            
            if (!window.createGlobe) {
                console.error('âŒ COBE library not loaded after waiting');
                return;
            }
            
            console.log(`âœ… Creating COBE globe with ${markers.length} markers`);
            globe = window.createGlobe(canvas, globeConfig);

            // Setup pointer interactions
            setupInteractions(canvas);
            
            // Hide loading
            document.getElementById('loading').style.display = 'none';
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INTERACTIONS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function setupInteractions(canvas) {
            // Pointer drag
            canvas.addEventListener('pointerdown', (e) => {
                pointerInteracting = e.clientX;
                canvas.style.cursor = 'grabbing';
            });

            canvas.addEventListener('pointerup', () => {
                pointerInteracting = null;
                canvas.style.cursor = 'grab';
            });

            canvas.addEventListener('pointerout', () => {
                pointerInteracting = null;
                canvas.style.cursor = 'grab';
            });

            canvas.addEventListener('pointermove', (e) => {
                if (pointerInteracting !== null) {
                    const delta = e.clientX - pointerInteracting;
                    pointerInteractionMovement += delta / 200;
                    pointerInteracting = e.clientX;
                }
            });

            // Wheel zoom - stops auto-rotation
            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = -e.deltaY * 0.001;
                currentScale = Math.max(0.8, Math.min(3, currentScale + delta));
                
                // Stop auto-rotation when zooming
                if (currentScale !== 1) {
                    autoRotate = false;
                }
                
                updateZoomInfo();
                
                // Update globe
                if (globe) {
                    initGlobe();
                }
            }, { passive: false });

            // Touch support
            canvas.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    pointerInteracting = e.touches[0].clientX;
                }
            }, { passive: true });

            canvas.addEventListener('touchmove', (e) => {
                if (pointerInteracting !== null && e.touches.length === 1) {
                    const delta = e.touches[0].clientX - pointerInteracting;
                    pointerInteractionMovement += delta / 200;
                    pointerInteracting = e.touches[0].clientX;
                }
            }, { passive: true });

            canvas.addEventListener('touchend', () => {
                pointerInteracting = null;
            });
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ZOOM CONTROLS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function setupZoomControls() {
            document.getElementById('zoomInBtn').addEventListener('click', () => {
                currentScale = Math.min(3, currentScale + 0.3);
                autoRotate = false;
                updateZoomInfo();
                initGlobe();
            });

            document.getElementById('zoomOutBtn').addEventListener('click', () => {
                currentScale = Math.max(0.8, currentScale - 0.3);
                if (currentScale === 1) autoRotate = true;
                updateZoomInfo();
                initGlobe();
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                currentScale = 1;
                phi = 0;
                pointerInteractionMovement = 0;
                autoRotate = true;
                updateZoomInfo();
                initGlobe();
            });
        }

        function updateZoomInfo() {
            const zoomInfo = document.getElementById('zoomInfo');
            if (currentScale > 1.2) {
                zoomInfo.innerHTML = 'ğŸ” Mode zoom | La rotation automatique est dÃ©sactivÃ©e';
            } else if (!autoRotate) {
                zoomInfo.innerHTML = 'â¸ï¸ Rotation en pause | RÃ©initialisez pour reprendre';
            } else {
                zoomInfo.innerHTML = 'ğŸ’¡ Molette pour zoomer | Glisser pour tourner | La rotation s\'arrÃªte en zoomant';
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // UI UPDATES
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function updateStats() {
            const totalCompanies = companies.length;
            const countries = {};
            let totalRating = 0;
            let ratingCount = 0;
            let totalReviews = 0;
            
            companies.forEach(c => {
                countries[c.country] = (countries[c.country] || 0) + 1;
                
                if (c.current_rating) {
                    totalRating += parseFloat(c.current_rating);
                    ratingCount++;
                }
                if (c.tot_review) {
                    totalReviews += parseInt(c.tot_review) || 0;
                }
            });
            
            const avgRating = ratingCount > 0 ? (totalRating / ratingCount).toFixed(1) : '-';
            
            document.getElementById('businessCount').textContent = totalCompanies.toLocaleString('fr-FR');
            document.getElementById('avgRating').textContent = avgRating;
            document.getElementById('totalReviews').textContent = totalReviews.toLocaleString('fr-FR');

            // Update countries list
            const countriesList = document.getElementById('countriesList');
            const sortedCountries = Object.entries(countries)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            if (sortedCountries.length === 0) {
                countriesList.innerHTML = '<li>Aucune donnÃ©e</li>';
            } else {
                countriesList.innerHTML = sortedCountries.map(([country, count]) => `
                    <li>
                        <span><span class="country-flag">${getCountryFlag(country)}</span>${country}</span>
                        <span class="count">${count}</span>
                    </li>
                `).join('');
            }
        }

        function updateActivityList() {
            const activityList = document.getElementById('activitiesList');
            
            if (companies.length === 0) {
                activityList.innerHTML = '<div class="activity-item">Aucun Ã©tablissement trouvÃ©</div>';
                return;
            }

            // Show last 5 companies
            const recentCompanies = companies
                .filter(c => c.created_at)
                .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
                .slice(0, 5);

            activityList.innerHTML = recentCompanies.map(company => {
                const initials = getInitials(company.company_name);
                const flag = getCountryFlag(company.country);
                const location = company.adress ? 
                    company.adress.split(',').slice(-2).join(',').trim() : 
                    company.country;
                const timeAgo = getTimeAgo(new Date(company.created_at));
                
                return `
                    <div class="activity-item">
                        <div class="activity-avatar">${initials}</div>
                        <div class="activity-content">
                            <div class="activity-name">${escapeHtml(company.company_name)}</div>
                            <div class="activity-location">${flag} ${escapeHtml(location)}</div>
                            <div class="activity-time">${timeAgo}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getInitials(name) {
            if (!name) return '?';
            return name.split(' ')
                .slice(0, 2)
                .map(word => word.charAt(0).toUpperCase())
                .join('');
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Ã€ l\'instant';
            if (minutes < 60) return `Il y a ${minutes}min`;
            if (hours < 24) return `Il y a ${hours}h`;
            if (days < 30) return `Il y a ${days}j`;
            return date.toLocaleDateString('fr-FR');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INITIALIZATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        async function init() {
            console.log('ğŸš€ Initializing businesses map with COBE...');
            
            // Fetch companies
            companies = await fetchCompanies();
            console.log(`âœ… Loaded ${companies.length} active GoReview businesses with coordinates`);
            
            // Initialize globe
            await initGlobe();
            
            // Update UI
            updateStats();
            updateActivityList();
            
            // Setup controls
            setupZoomControls();
            
            // Handle resize
            window.addEventListener('resize', () => {
                if (globe) {
                    initGlobe();
                }
            });
        }

        // Start when ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
