    <script>
        // Session management functions - Global scope
        window.getCookie = function(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) {
                return decodeURIComponent(parts.pop().split(';').shift());
            }
            return null;
        };

        window.getSession = function() {
            const sessionCookie = window.getCookie('goreview_session');
            if (!sessionCookie) {
                return null;
            }
            try {
                return JSON.parse(sessionCookie);
            } catch (e) {
                console.error('Error parsing session cookie:', e);
                return null;
            }
        };

        // Check session on page load
        (function() {
            const params = new URLSearchParams(window.location.search);
            const idFromUrl = params.get('id');
            
            const session = window.getSession();
            if (!session || !session.id) {
                window.location.replace('/dashboardlogin.html');
                return;
            }
            
            if (idFromUrl && session.id !== idFromUrl) {
                window.location.replace('/dashboardlogin.html');
                return;
            }
            
            window.currentSession = session;
        })();
    </script>

</div>
<script>
(async function() {
    // First check: verify session exists before proceeding
    const session = window.getSession();
    if (!session || !session.id) {
        window.location.replace('/dashboardlogin.html');
        return;
    }
    
    const mount = document.getElementById('main');
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    
    // Verify session ID matches URL ID
    if (id && session.id !== id) {
        window.location.replace('/dashboardlogin.html');
        return;
    }
    
    const accountId = (id && session.id === id) ? id : session.id;
    
    // Store contacts globally for CSV export
    let allContacts = [];

    // Wait for db-proxy.js to load
    window.waitForDbProxy = window.waitForDbProxy || async function() {
        if (window.dbProxy) {
            return window.dbProxy;
        }
        let retries = 0;
        while (!window.dbProxy && retries < 50) {
            await new Promise(resolve => setTimeout(resolve, 100));
            retries++;
        }
        if (!window.dbProxy) {
            throw new Error('db-proxy.js failed to load after 5 seconds');
        }
        return window.dbProxy;
    };

    // Format date for display
    function formatDate(dateString) {
        if (!dateString) return '‚Äì';
        try {
            const date = new Date(dateString);
            return date.toLocaleString('fr-FR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        } catch (e) {
            return dateString;
        }
    }
    
    // Format date for CSV (ISO format)
    function formatDateForCSV(dateString) {
        if (!dateString) return '';
        try {
            const date = new Date(dateString);
            return date.toISOString();
        } catch (e) {
            return dateString || '';
        }
    }
    
    function escapeHtml(value) {
        if (typeof value !== 'string') return value || '';
        return value
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
    }
    const DEFAULT_CONTACT_EMAIL = 'goreview.fr@gmail.com';
    function isDefaultContact(contact) {
        if (!contact || !contact.email) return false;
        return contact.email.toLowerCase() === DEFAULT_CONTACT_EMAIL;
    }
    
    // Download contacts as CSV
    function downloadCSV() {
        if (allContacts.length === 0) {
            alert('Aucun contact √† exporter');
            return;
        }
        
        // CSV header
        const headers = ['Nom', 'Pr√©nom', 'Email', 'Date'];
        const csvRows = [headers.join(',')];
        
        // Add contact rows
        allContacts.forEach(contact => {
            const nom = (contact.nom || '').replace(/"/g, '""');
            const prenom = (contact.prenom || '').replace(/"/g, '""');
            const email = (contact.email || '').replace(/"/g, '""');
            const date = formatDateForCSV(contact.time || contact.timestamp);
            
            // Escape fields that contain commas or quotes
            const row = [
                `"${nom}"`,
                `"${prenom}"`,
                `"${email}"`,
                `"${date}"`
            ];
            csvRows.push(row.join(','));
        });
        
        // Create CSV content
        const csvContent = csvRows.join('\n');
        
        // Add BOM for Excel compatibility (UTF-8)
        const BOM = '\uFEFF';
        const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
        
        // Create download link
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `contacts_${accountId}_${new Date().toISOString().split('T')[0]}.csv`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    }

    // Render the page
    mount.innerHTML = `
        <div class='dashboard-wrap'>
            <div class='dashboard-header'>
                <div class='dash-brand'>
                    <img src='logo.png' alt='GoReview' class='dash-logo'>
                    <h1 class='dashboard-title'>Contacts collect√©s</h1>
                </div>
            </div>
            <a href='/dashboard.html?id=${encodeURIComponent(accountId)}' class='back-link'>
                ‚Üê Retour au dashboard
            </a>
            <div id='contactsStats' class='contacts-stats'>
                <div class='stat-badge'>Chargement...</div>
            </div>
            <div class='contacts-table-container'>
                <table class='contacts-table'>
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Pr√©nom</th>
                            <th>Email</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id='contactsTableBody'>
                        <tr>
                            <td colspan='5' class='contacts-loading'>Chargement des contacts...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    `;

    const contactsTableBodyEl = document.getElementById('contactsTableBody');
    if (contactsTableBodyEl) {
        contactsTableBodyEl.addEventListener('click', (event) => {
            const button = event.target.closest('.delete-contact-btn');
            if (!button) return;
            const index = parseInt(button.dataset.index, 10);
            if (Number.isNaN(index)) return;
            handleDeleteContact(index);
        });
    }

    function updateContactsStats() {
        const statsEl = document.getElementById('contactsStats');
        if (!statsEl) return;
        const total = allContacts.length;
        statsEl.innerHTML = `
            <div class='stat-badge'>Total: <strong>${total}</strong> contact${total > 1 ? 's' : ''}</div>
            ${total > 0 ? '<button id="downloadCsvBtn" class="download-csv-btn">üì• T√©l√©charger CSV</button>' : ''}
        `;
        if (total > 0) {
            const downloadBtn = document.getElementById('downloadCsvBtn');
            if (downloadBtn) {
                downloadBtn.addEventListener('click', downloadCSV);
            }
        }
    }

    function renderContactsTable() {
        const tbody = document.getElementById('contactsTableBody');
        if (!tbody) return;
        if (!allContacts.length) {
            tbody.innerHTML = `<tr><td colspan='5' class='contacts-empty'>Aucun contact enregistr√©</td></tr>`;
            return;
        }
        tbody.innerHTML = allContacts.map((contact, index) => {
            const nom = escapeHtml(contact.nom || '‚Äì');
            const prenom = escapeHtml(contact.prenom || '‚Äì');
            const email = escapeHtml(contact.email || '‚Äì');
            const time = contact.time || contact.timestamp || null;
            const dateFormatted = formatDate(time);
            const isDefault = isDefaultContact(contact);
            const actionButton = isDefault
                ? `<button class="delete-contact-btn" title="Contact syst√®me" disabled>üîí</button>`
                : `<button class="delete-contact-btn" data-index="${index}" title="Supprimer ce contact">üóëÔ∏è</button>`;
            return `
                <tr>
                    <td>${nom}</td>
                    <td>${prenom}</td>
                    <td><a href="mailto:${email}" style="color: #6366f1; text-decoration: none;">${email}</a></td>
                    <td>${dateFormatted}</td>
                    <td class="contact-actions">
                        ${actionButton}
                    </td>
                </tr>
            `;
        }).join('');
    }

    async function handleDeleteContact(index) {
        if (index < 0 || index >= allContacts.length) {
            return;
        }
        const contact = allContacts[index];
        if (isDefaultContact(contact)) {
            alert('Ce contact syst√®me ne peut pas √™tre supprim√©.');
            return;
        }
        const contactLabel = `${contact.prenom || ''} ${contact.nom || ''}`.trim() || contact.email || 'ce contact';
        const confirmed = window.confirm(`Supprimer ${contactLabel} ? Cette action est d√©finitive.`);
        if (!confirmed) return;

        try {
            allContacts.splice(index, 1);
            const dbProxy = await window.waitForDbProxy();
            await dbProxy.update('accounts', { contact_table: JSON.stringify(allContacts) }, { id: accountId });
            updateContactsStats();
            renderContactsTable();
        } catch (error) {
            console.error('Failed to delete contact', error);
            alert('Impossible de supprimer ce contact. Veuillez r√©essayer.');
        }
    }

    // Load contacts from database
    async function loadContacts() {
        const tbody = document.getElementById('contactsTableBody');
        const statsEl = document.getElementById('contactsStats');
        
        if (!tbody) return;

        try {
            const dbProxy = await window.waitForDbProxy();
            const { data: accountData, error: fetchError } = await dbProxy.select('accounts', { id: accountId }, { select: ['contact_table'], single: true });

            if (fetchError) {
                tbody.innerHTML = `<tr><td colspan='4' class='contacts-empty'>Erreur: ${fetchError.message}</td></tr>`;
                if (statsEl) statsEl.innerHTML = `<div class='stat-badge'>Erreur de chargement</div>`;
                return;
            }

            // Parse contact_table
            let contacts = [];
            if (accountData && accountData.contact_table) {
                try {
                    contacts = typeof accountData.contact_table === 'string' 
                        ? JSON.parse(accountData.contact_table) 
                        : accountData.contact_table;
                    if (!Array.isArray(contacts)) {
                        contacts = [];
                    }
                } catch (parseError) {
                    console.warn('Failed to parse contact_table', parseError);
                    contacts = [];
                }
            }

            // Normalize date fields
            contacts = contacts.map(c => {
                if (c.timestamp && !c.time) {
                    c.time = c.timestamp;
                    delete c.timestamp;
                }
                return c;
            });

            // Sort by time (most recent first)
            contacts.sort((a, b) => {
                const timeA = (a.time || a.timestamp) ? new Date(a.time || a.timestamp).getTime() : 0;
                const timeB = (b.time || b.timestamp) ? new Date(b.time || b.timestamp).getTime() : 0;
                return timeB - timeA;
            });
            
            // Store contacts globally for CSV export
            allContacts = contacts;

            updateContactsStats();
            renderContactsTable();
        } catch (err) {
            tbody.innerHTML = `<tr><td colspan='5' class='contacts-empty'>Erreur de chargement</td></tr>`;
            console.error('Failed to load contacts', err);
            if (statsEl) statsEl.innerHTML = `<div class='stat-badge'>Erreur de chargement</div>`;
        }
    }

    // Load contacts on page load
    try {
        await loadContacts();
    } catch (e) {
        console.error('Failed to initialize contacts page', e);
    }
})();
</script>
