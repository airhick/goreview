<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration - GoReview</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:* https://*.goreview.fr; connect-src 'self' http://localhost:* https://n8n.goreview.fr https://*.goreview.fr; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <style>
        body {
            min-height: 100vh;
            background: #ffffff;
            color: #111827;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin: 0;
        }
        .loading-container {
            max-width: 640px;
            text-align: center;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            background: #fff;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.08);
        }
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-title {
            font-size: 20px;
            margin: 0 0 8px 0;
        }
        .loading-subtitle {
            color: #6b7280;
            margin: 0;
        }
        .error-icon {
            margin-bottom: 12px;
            font-size: 28px;
        }
        .error-title {
            font-size: 20px;
            margin: 0 0 8px 0;
        }
        .error-text {
            color: #6b7280;
            margin: 0 0 16px 0;
        }
        .error-message {
            color: #ef4444;
            margin: 0 0 16px 0;
            font-size: 14px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            text-decoration: none;
            color: #111827;
            background: #f3f4f6;
        }
    </style>
    <script>
        (async function() {
            // This page now redirects to /pages/bienvenue before configuration
            // The welcome page will then redirect to /create for actual setup
            
            console.log('üöÄ Configuration page - redirecting to welcome page');
            console.log('üìç Current URL:', window.location.href);
            
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            
            console.log('üìã URL params:', { id, fullUrl: window.location.href });
            
            // Show loading message immediately
            if (document.body) {
                document.body.innerHTML = `
                    <div class="loading-container">
                        <div class="spinner"></div>
                        <h1 class="loading-title">Redirection en cours...</h1>
                        <p class="loading-subtitle">Vous allez √™tre redirig√© vers la page de bienvenue.</p>
                    </div>
                `;
            }
            
            // Build welcome page URL with ID
            let welcomeUrl = '/pages/bienvenue';
            if (id) {
                welcomeUrl += '?id=' + encodeURIComponent(id);
            }
            
            console.log('üîó Redirecting to welcome page:', welcomeUrl);
            
            // Small delay to show the message
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Redirect to welcome page
            window.location.replace(welcomeUrl);
        })();
    </script>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1 class="loading-title">Configuration en cours...</h1>
        <p class="loading-subtitle">Veuillez patienter.</p>
    </div>
</body>
</html>
